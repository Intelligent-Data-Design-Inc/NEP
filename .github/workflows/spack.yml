name: Spack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  spack-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant:
          - name: "default"
            spec: ""
          - name: "lz4-only"
            spec: "+lz4~bzip2"
          - name: "bzip2-only"
            spec: "~lz4+bzip2"
    
    name: Spack (${{ matrix.variant.name }})
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Cache Spack
        uses: actions/cache@v4
        with:
          path: ~/spack
          key: spack-${{ runner.os }}-${{ hashFiles('.github/workflows/spack.yml') }}
          restore-keys: |
            spack-${{ runner.os }}-
      
      - name: Free up disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          
          # Remove unnecessary packages to free up space
          sudo apt-get clean
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          
          echo "=== Disk space after cleanup ==="
          df -h
      
      - name: Install Spack
        run: |
          if [ ! -d ~/spack ]; then
            echo "Installing Spack..."
            git clone -c feature.manyFiles=true --depth=1 https://github.com/spack/spack.git ~/spack
          else
            echo "Spack already cached"
          fi
          . ~/spack/share/spack/setup-env.sh
          spack --version
          spack compiler find
          
          # Configure Spack to clean up aggressively
          spack config add "config:build_stage:/tmp/spack-stage"
          spack config add "config:keep_build_stage:false"
          spack config add "config:install_tree:projections:all:'{name}-{version}-{hash:7}'"
          
          # Configure Spack to use system packages
          spack external find --all
          
          # Show what externals were found
          echo "=== External packages found ==="
          spack external list
          
          # Configure Spack to prefer externals and minimize dependencies
          spack config add "config:install_tree:padded_length:128"
          spack config add "packages:all:prefer:[target=x86_64_v3]"
          
          # Prefer externals when available
          spack config add "packages:all:require:target=x86_64_v3"
          
          # Mark gcc-runtime as external to avoid build issues
          cat >> ~/.spack/packages.yaml << 'EOF'
            gcc-runtime:
              buildable: false
              externals:
              - spec: gcc-runtime@11.4.0
                prefix: /usr
          EOF
          
          # Disable MPI to avoid large dependency chain
          spack config add "packages:hdf5:variants:~mpi"
          spack config add "packages:netcdf-c:variants:~mpi"
          
          # Add binary mirror for faster installs
          spack mirror add binary https://binaries.spack.io/v0.23.1
          spack buildcache keys --install --trust
      
      - name: Setup local Spack repository
        run: |
          . ~/spack/share/spack/setup-env.sh
          
          # Create local repository structure
          mkdir -p ~/nep-spack-repo/packages/nep
          cp spack/package.py ~/nep-spack-repo/packages/nep/
          
          # Create repo.yaml
          cat > ~/nep-spack-repo/repo.yaml << 'EOF'
          repo:
            namespace: nep-local
          EOF
          
          # Add repository to Spack
          spack repo add ~/nep-spack-repo
          
          # Verify repository added
          spack repo list
          
          # Verify package is available
          spack info nep
      
      - name: Install NEP with variant
        run: |
          . ~/spack/share/spack/setup-env.sh
          
          echo "=== Disk space before install ==="
          df -h
          
          echo "Installing NEP with variant: ${{ matrix.variant.spec }}"
          if [ -z "${{ matrix.variant.spec }}" ]; then
            spack install --reuse --verbose --no-cache nep@1.3.0
          else
            spack install --reuse --verbose --no-cache nep@1.3.0 ${{ matrix.variant.spec }}
          fi
          
          # Clean up after installation
          echo "=== Cleaning up build artifacts ==="
          spack clean --all
          rm -rf /tmp/spack-stage/*
          
          echo "=== Disk space after install and cleanup ==="
          df -h
      
      - name: Verify installation
        run: |
          . ~/spack/share/spack/setup-env.sh
          echo "=== Spack find ==="
          spack find nep
          echo ""
          echo "=== Loading NEP ==="
          spack load nep
          echo ""
          echo "=== NEP installation location ==="
          NEP_PREFIX=$(spack location -i nep)
          echo "NEP installed at: $NEP_PREFIX"
          echo ""
          echo "=== Plugin directory contents ==="
          ls -la $NEP_PREFIX/lib/plugin/ || echo "Plugin directory not found"
      
      - name: Verify plugin installation
        run: |
          . ~/spack/share/spack/setup-env.sh
          spack load nep
          NEP_PREFIX=$(spack location -i nep)
          
          echo "Checking for expected plugin libraries..."
          
          # Check for LZ4 if enabled (enabled by default unless explicitly disabled)
          if [[ "${{ matrix.variant.spec }}" != *"~lz4"* ]]; then
            echo "Checking for LZ4 plugin..."
            if [ -f "$NEP_PREFIX/lib/plugin/libh5lz4.so" ]; then
              echo "✓ LZ4 plugin found"
            else
              echo "✗ LZ4 plugin NOT found"
              exit 1
            fi
          else
            echo "LZ4 disabled, skipping check"
          fi
          
          # Check for BZIP2 if enabled (enabled by default unless explicitly disabled)
          if [[ "${{ matrix.variant.spec }}" != *"~bzip2"* ]]; then
            echo "Checking for BZIP2 plugin..."
            if [ -f "$NEP_PREFIX/lib/plugin/libh5bzip2.so" ]; then
              echo "✓ BZIP2 plugin found"
            else
              echo "✗ BZIP2 plugin NOT found"
              exit 1
            fi
          else
            echo "BZIP2 disabled, skipping check"
          fi
          
          echo ""
          echo "All expected plugins verified successfully!"
      
      - name: Test HDF5_PLUGIN_PATH
        run: |
          . ~/spack/share/spack/setup-env.sh
          spack load nep
          NEP_PREFIX=$(spack location -i nep)
          export HDF5_PLUGIN_PATH=$NEP_PREFIX/lib/plugin
          echo "HDF5_PLUGIN_PATH set to: $HDF5_PLUGIN_PATH"
          ls -la $HDF5_PLUGIN_PATH
