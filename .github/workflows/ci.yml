# GitHub Actions CI workflow for building and testing the project
# This workflow sets up an Ubuntu environment, installs MPI and CMake,
# and runs the build and test commands as specified in the project documentation.
#
# Build command:
#   CC=mpicc cmake .. -DCMAKE_PREFIX_PATH=/home/ed/Downloads/hdf5-1.14.5
#
# The workflow will also run `make` and `make test`.
#
name: ci_main

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JASPER_INSTALL_PREFIX: ${{ github.workspace }}/jasper-install
    strategy:
      fail-fast: false
      matrix:
        build_system: [cmake, autotools]
        vol_config:
          - name: "all_enabled"
            cmake_flags: "-DENABLE_GRIB2=ON -DENABLE_BUFR=ON -DENABLE_GEOTIFF=ON -DENABLE_CDF=ON"
            autotools_flags: "--enable-grib2 --enable-bufr --enable-geotiff --enable-cdf"
          - name: "grib2_only"
            cmake_flags: "-DENABLE_GRIB2=ON -DENABLE_BUFR=OFF -DENABLE_GEOTIFF=OFF -DENABLE_CDF=OFF"
            autotools_flags: "--enable-grib2 --disable-bufr --disable-geotiff --disable-cdf"
          - name: "bufr_only"
            cmake_flags: "-DENABLE_GRIB2=OFF -DENABLE_BUFR=ON -DENABLE_GEOTIFF=OFF -DENABLE_CDF=OFF"
            autotools_flags: "--disable-grib2 --enable-bufr --disable-geotiff --disable-cdf"
          - name: "geotiff_only"
            cmake_flags: "-DENABLE_GRIB2=OFF -DENABLE_BUFR=OFF -DENABLE_GEOTIFF=ON -DENABLE_CDF=OFF"
            autotools_flags: "--disable-grib2 --disable-bufr --enable-geotiff --disable-cdf"
          - name: "cdf_only"
            cmake_flags: "-DENABLE_GRIB2=OFF -DENABLE_BUFR=OFF -DENABLE_GEOTIFF=OFF -DENABLE_CDF=ON"
            autotools_flags: "--disable-grib2 --disable-bufr --disable-geotiff --enable-cdf"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mpich cmake make wget doxygen graphviz zlib1g-dev libpng-dev libaec-dev libjpeg-dev
          # Install additional VOL connector dependencies
          sudo apt-get install -y libgeotiff-dev
          # Note: NCEPLIBS-bufr and NASA CDF will be built from source or mocked for testing 

      - name: Cache Jasper install
        id: cache-jasper
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/jasper-install
          key: jasper-4.2.5-${{ runner.os }}-1

      - name: Download and build Jasper 4.2.5
        if: steps.cache-jasper.outputs.cache-hit != 'true'
        run: |
          JASPER_VERSION=4.2.5
          JASPER_URL="https://github.com/jasper-software/jasper/releases/download/version-${JASPER_VERSION}/jasper-${JASPER_VERSION}.tar.gz"

          wget -q "$JASPER_URL" -O jasper.tar.gz
          tar -xzf jasper.tar.gz
          cd jasper-${JASPER_VERSION}
          mkdir ../build_jasper && cd ../build_jasper
          cmake -DCMAKE_INSTALL_PREFIX="$JASPER_INSTALL_PREFIX" -DBUILD_SHARED_LIBS=ON ../jasper-${JASPER_VERSION}
          make -j$(nproc)
          make install

      - name: Cache HDF5 install
        id: cache-hdf5
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/hdf5-install
          key: hdf5-1.14.5-${{ runner.os }}-1
      
      - name: Download and build HDF5 1.14.5
        if: steps.cache-hdf5.outputs.cache-hit != 'true'
        id: build-hdf5
        run: |
          wget https://github.com/HDFGroup/hdf5/archive/refs/tags/hdf5-1.14.6.tar.gz &> /dev/null
          tar -xzf hdf5-1.14.6.tar.gz
          ls -l
          cd hdf5-hdf5-1.14.6
          mkdir build && cd build
          cmake -DHDF5_ENABLE_PARALLEL=ON -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/hdf5-install -DBUILD_SHARED_LIBS=ON ..
          make -j$(nproc)
          make install

            # Cache g2c install
      - name: Cache g2c install
        id: cache-g2c
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/g2c-install
          key: g2c-latest-${{ runner.os }}-1

      - name: Download and build g2c (latest release)
        if: steps.cache-g2c.outputs.cache-hit != 'true'
        run: |
          wget https://github.com/NOAA-EMC/NCEPLIBS-g2c/archive/refs/tags/v1.7.0.tar.gz -O g2c.tar.gz &> /dev/null
          tar -xzf g2c.tar.gz
          cd NCEPLIBS-g2c-1.7.0
          mkdir build && cd build
          echo $JASPER_INSTALL_PREFIX
          ls -l $JASPER_INSTALL_PREFIX
          cmake -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/g2c-install -DBUILD_SHARED_LIBS=ON .. -DCMAKE_PREFIX_PATH="$JASPER_INSTALL_PREFIX"
          make -j$(nproc)
          make install

            # --- CMake build ---------------------------------------------------
      - name: Create build directory (CMake)
        if: matrix.build_system == 'cmake'
        run: mkdir -p build

      - name: Configure with CMake and custom HDF5
        if: matrix.build_system == 'cmake'
        working-directory: build
        env:
          JASPER_INSTALL_PREFIX: $GITHUB_WORKSPACE/jasper-install
        run: |
          echo "Building with VOL configuration: ${{ matrix.vol_config.name }}"
          CC=mpicc cmake .. -DCMAKE_PREFIX_PATH="$GITHUB_WORKSPACE/hdf5-install;$GITHUB_WORKSPACE/g2c-install;$JASPER_INSTALL_PREFIX" ${{ matrix.vol_config.cmake_flags }}

      - name: Build (CMake)
        if: matrix.build_system == 'cmake'
        working-directory: build
        run: make -j$(nproc)

      - name: Test (CTest)
        if: matrix.build_system == 'cmake'
        working-directory: build
        run: ctest --verbose

      # --- Autotools build ---------------------------------------------
      - name: Bootstrap (Autotools)
        if: matrix.build_system == 'autotools'
        run: |
          ./bootstrap || true

      - name: Configure (Autotools)
        if: matrix.build_system == 'autotools'
        run: |
          echo "Building with VOL configuration: ${{ matrix.vol_config.name }}"
          autoreconf -i
          export PATH="$GITHUB_WORKSPACE/hdf5-install/bin:$PATH"
          export CPPFLAGS="-I$GITHUB_WORKSPACE/hdf5-install/include -I$GITHUB_WORKSPACE/g2c-install/include"
          export LDFLAGS="-L$GITHUB_WORKSPACE/hdf5-install/lib -L$GITHUB_WORKSPACE/g2c-install/lib"
          export LD_LIBRARY_PATH="$JASPER_INSTALL_PREFIX/lib:$GITHUB_WORKSPACE/hdf5-install/lib:$GITHUB_WORKSPACE/g2c-install/lib:$LD_LIBRARY_PATH"
          ls -l $GITHUB_WORKSPACE/hdf5-install
          ls -l $GITHUB_WORKSPACE/hdf5-install/bin
          export CC=h5cc
          ./configure --with-hdf5=$GITHUB_WORKSPACE/hdf5-install/bin/h5cc ${{ matrix.vol_config.autotools_flags }}
          make -j$(nproc)
          make VERBOSE=1 check

